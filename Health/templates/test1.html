<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写个人信息</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/component.css"/>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <script src="../static/js/ie8-responsive-file-warning.js"></script>
    <script src="../static/js/ie-emulation-modes-warning.js"></script>


    <script src="../static/js/modernizr.custom.js"></script>
    <style type="text/css">
        .test {
            padding-top: 80px;
            padding-bottom: 40px;

        }

    </style>
</head>

<body>

 <h2 style="padding-left:180px ">个人信息</h2>
<form id="test" class="form-horizontal">
    <div class="container-fluid">
    <div class="row"    >
        <div class="col-md-4">

        </div>
        <div class="col-md-5">
            <div class="form-group form-group-lg">
                <label class="col-sm-3 control-label" for="formGroupInputLarge">姓名：</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-md-3 control-label" for="formGroupInputLarge">性别：</label>
                <label class="checkbox-inline col-md-1">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 男
                </label>
                <label class="checkbox-inline col-sm-1">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 女
                </label>
            </div>
             <div class="form-group form-group-lg">
                <label class="col-sm-3 control-label" for="formGroupInputLarge">年龄：</label>
                <div class="col-md-3">
                    <input class="form-control" type="text" placeholder="年龄">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-3 control-label" for="formGroupInputLarge">体重：</label>
                <div class="col-md-3">
                    <input class="form-control" type="text" placeholder="体重">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-md-3 control-label" for="formGroupInputSmall">手机号：</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" id="formGroupInputSmall" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="row">
                    <label class="col-md-3 control-label" for="formGroupInputLarge">有无遗传病史：</label>
                    <div class="col-md-9"><textarea class="form-control" rows="3">没有请填无</textarea></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg center-block">完成</button>
        </div>
    </div>
    </div>
</form>


<script src="../static/js/vendor/jquery.min.js"></script>
<script src="../static/js/boxlayout.js"></script>
<script src="../static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
