<form class="form-horizontal">

                </div>

                        </div>
                    </div>
<div class="form-group form-group-lg">
                    <label class="checkbox-inline col-md-1">

                    <label class="checkbox-inline col-sm-1">

                    </label>
 </div>

                    <div class="col-md-12">
                        <input class="form-control" type="text" id="formGroupInputSmall" placeholder="请输入手机号">
                    </div>


                    <textarea class="form-control" rows="3">没有请填无</textarea></div>

            </div>
            <button type="submit" class="btn btn-primary btn-lg center-block">完成</button>
        </div>
    </div>
    </div>
    </div>
