<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>{{list.name}}</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="/static/css/fontawesome/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/doctor/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Clarence Taylor</span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                                             src="/static/images/doctor/{{list.id}}.jpg" alt=""/></span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">个人</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">简历</a></li>
        </ul>
    </div>
</nav>
<!-- Page Content-->
<div class="container-fluid p-0">
    <!-- About-->
    <section class="resume-section" id="about">
        <div class="resume-section-content">
            <h1 class="mb-0">
                {{list.name}}
            </h1>
            <div class="subheading mb-5">
                {{list.local}}
                <a href="mailto:name@email.com">{{list.phone}}</a>
            </div>
            <p class="lead mb-5">
                {{list.mooto}}
            </p>
        </div>
    </section>
    <hr class="m-0"/>
    <!-- Experience-->
    <section class="resume-section" id="experience">
        <div class="resume-section-content">
            <h2 class="mb-5">经历</h2>
            <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="flex-grow-1">
                    <h3 class="mb-0">学历</h3>
                    <p>{{list.education}}</p>
                </div>
                <div class="flex-shrink-0"><span class="text-primary">{{list.department}}</span></div>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="flex-grow-1">
                    <h3 class="mb-0">经历</h3>
                    <p>{{list.experience}}</p>
                </div>
                <div class="flex-shrink-0"><span class="text-primary">{{list.title}}</span></div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between">
                <div class="flex-grow-1">
                    <h3 class="mb-0">擅长方向</h3>
                    <div class="subheading mb-3">{{list.skills}}</p>
                    </div>
                    <div class="flex-shrink-0"><span class="text-primary">{{list.hospital}}</span></div>
                </div>
            </div>
    </section>
    <hr class="m-0"/>
    <!-- Education-->


</div>
<!-- Bootstrap core JS-->
<script src="/static/js/vendor/jquery.min.js"></script>
<script src="/static/plugins/bootstrap4/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="/static/js/vendor/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/doctor/scripts.js"></script>
</body>
</html>
