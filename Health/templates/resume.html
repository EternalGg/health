<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>病人简历</title>
    <link href='/static/css/bootstrap5/bootstrap.min.css' rel='stylesheet'>

    <script src="/static/css/fontawesome/js/all.js" crossorigin="anonymous"></script>
    <style>body {
        background-color: #99CCCC
    }

    .card {
        width: 400px;
        background-color: #fff;
        border: none;
        border-radius: 12px
    }

    label.radio {
        cursor: pointer;
        width: 100%
    }

    label.radio input {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        pointer-events: none
    }

    label.radio span {
        padding: 7px 14px;
        border: 2px solid #eeeeee;
        display: inline-block;
        color: #039be5;
        border-radius: 10px;
        width: 100%;
        height: 48px;
        line-height: 27px
    }

    label.radio input:checked + span {
        border-color: #039BE5;
        background-color: #81D4FA;
        color: #fff;
        border-radius: 9px;
        height: 48px;
        line-height: 27px
    }

    .form-control {
        margin-top: 10px;
        height: 48px;
        border: 2px solid #eee;
        border-radius: 10px
    }

    .form-control:focus {
        box-shadow: none;
        border: 2px solid #039BE5
    }

    .agree-text {
        font-size: 12px
    }

    .terms {
        font-size: 12px;
        text-decoration: none;
        color: #039BE5
    }

    .confirm-button {
        height: 50px;
        border-radius: 10px
    }</style>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'></script>
</head>
<body oncontextmenu='return false' class='snippet-body'>
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <header><h6 class="card-title mb-3 ">这次挂号是为了：</h6></header>
            <div class="d-flex flex-row"><label class="radio mr-1"> <input type="radio" name="add" value="anz" checked>
                <span> <i class="fa fa-user"></i> 账户自己 </span> </label> <label class="radio"> <input type="radio"
                                                                                                     name="add"
                                                                                                     value="add">
                <span> <i class="fa fa-plus-circle"></i> 非账户本人 </span> </label></div>
            <h6 class="information mt-4">请输入患者的基本信息病况，选择科室我们帮您匹配医生</h6>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <!-- <label for="name">Name</label> --> <input class="form-control" type="text"
                                                                       placeholder="真实姓名"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group"><input class="form-control" type="text" placeholder="年龄"></div>
                    </div>
                </div>
            </div>
            <!--            <div class="row">-->
            <!--                <div class="col-sm-12">-->
            <!--                    <div class="form-group">-->
            <!--                        <div class="input-group"><input class="form-control" type="text" placeholder="性别"></div>-->
            <!--                    </div>-->
            <!--                </div>-->
            <!--            </div>-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group">
                            <select class="form-select form-control" aria-label="Default select example">
                                <option value="1">男</option>
                                <option value="2">女</option>
                                <option value="3">跨性别者</option>
                                <option value="4">非常规性别</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group">
                            <select class="form-select form-control" aria-label="Default select example">
                                <option value="1">皮肤科</option>
                                <option value="2">骨科</option>
                                <option value="3">肝病</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-floating ">
                <textarea class="form-control" style="height: 120px" placeholder="基本状况描述，好让医生在问诊前做出基本判断" id="floatingTextarea"></textarea>
            </div>
            <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"><small class="agree-text">已同意隐私政策及免责声明</small> <a href="#" class="terms">Terms & Conditions</a></div>
            <button class="btn btn-primary btn-block confirm-button">匹配医生</button>
        </div>
    </div>
</div>
</body>
</html>
